<nav class="row navbar navbar-default" id="my-menu">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" (click)="isExpanded = !isExpanded" [attr.aria-expanded]="!isExpanded" aria-controls="navbarContent">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" [collapse]="!isExpanded">
        <ul class="nav navbar-nav navbar-justified">
          <li *ngFor="let item of items; let i = index" (click)="activated = i" [class.active]="activated == i">
            <i class="fa fa-lg fa-caret-down" aria-hidden="true" [class.hidden]="activated != i"></i>
            <a routerLink="{{item.path}}">{{item.label}}</a>
          </li>
        </ul>
      </div><!-- /.navbar-collapse -->
</nav>
